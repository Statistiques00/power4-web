<!DOCTYPE html>
<html>
<head>
    <title>Choix du mode de jeu</title>
    <link rel="stylesheet" href="/style.css">
    <style>
        body {
            background: #0d1b2a;
            color: #ffeccc;
            font-family: 'Fira Mono', 'Consolas', 'Menlo', monospace;
            margin: 0;
            padding: 0;
        }
        .mode-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }
        .mode-title {
            font-family: 'Press Start 2P', 'Fira Mono', monospace;
            font-size: 2.5em;
            letter-spacing: 0.08em;
            margin-bottom: 40px;
            color: #ffeccc;
            text-shadow: 0 0 2px #fff2, 0 0 8px #00d9ff22, 0 0 18px #00d9ff22;
        }
        .mode-choice {
            display: flex;
            gap: 2em;
            justify-content: center;
            flex-wrap: wrap;
        }
        .mode-btn {
            padding: 24px 40px;
            font-size: 1.5em;
            border-radius: 18px;
            border: 3px solid #274472;
            background: #1e3a5c;
            color: #ffeccc;
            font-family: 'Fira Mono', 'Consolas', 'Menlo', monospace;
            cursor: pointer;
            margin: 0 8px;
            box-shadow: 0 2px 8px #0003;
            transition: background 0.15s, color 0.15s, border 0.15s, transform 0.2s;
        }
        .mode-btn:hover, .mode-btn:focus {
            background: #274472;
            color: #ffe066;
            border-color: #ffe066;
            transform: scale(1.05);
        }
        .mode-btn:active {
            transform: scale(0.98);
        }
        .mode-icon {
            font-size: 2em;
            display: block;
            margin-bottom: 8px;
        }
        .mode-description {
            font-size: 0.9em;
            color: #8ab6ff;
            margin-top: 8px;
        }
    </style>
</head>
<body>
    <div class="mode-container">
        <div class="mode-title">Choisissez le mode de jeu</div>
        <form method="POST">
            <input type="hidden" name="username" value="{{.Username}}">
            <input type="hidden" name="difficulty" value="{{.Difficulty}}">
            <input type="hidden" name="skin" value="{{.Skin}}">
            <input type="hidden" name="gamemode" value="{{.GameMode}}">
            <input type="hidden" name="ailevel" value="{{.AILevel}}">
            <div class="mode-choice">
                <button class="mode-btn" name="mode" value="normal" type="submit">
                    <span class="mode-icon">⬇️</span>
                    Normal<br>
                    <span class="mode-description">Gravité classique</span>
                </button>
                <button class="mode-btn" name="mode" value="inverse" type="submit">
                    <span class="mode-icon">⬆️</span>
                    Gravité inversée<br>
                    <span class="mode-description">Les pions montent !</span>
                </button>
            </div>
        </form>
    </div>
</body>
</html>
