<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puissance 4 - Jeu en ligne</title>
    <style>
        
    </style>
</head>
<body>
    <div class="game-container">
        <h1>üî¥ Puissance 4 üü°</h1>
        
        <div class="game-info">
            <div class="current-player player1" id="currentPlayer">
                Joueur 1 (üî¥)
            </div>
        </div>
        
        <div class="board" id="board">
            <!-- La grille sera g√©n√©r√©e par JavaScript -->
        </div>
        
        <div class="controls">
            <button class="reset-btn" onclick="resetGame()">Nouvelle Partie</button>
        </div>
    </div>

    <div class="victory-message" id="victoryMessage">
        <h2 id="victoryTitle">üéâ Victoire ! üéâ</h2>
        <p id="victoryText">Le joueur 1 a gagn√© !</p>
        <button class="reset-btn" onclick="resetGame()" style="margin-top: 15px;">Rejouer</button>
    </div>

    <script>
        // Configuration du jeu
        const ROWS = 6;
        const COLS = 7;
        let currentPlayer = 1;
        let board = [];
        let gameOver = false;

        // Initialisation du plateau
        function initBoard() {
            board = Array(ROWS).fill().map(() => Array(COLS).fill(0));
            const boardElement = document.getElementById('board');
            boardElement.innerHTML = '';
            
            for (let col = 0; col < COLS; col++) {
                const column = document.createElement('div');
                column.className = 'column';
                column.onclick = () => dropToken(col);
                
                for (let row = 0; row < ROWS; row++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.id = `cell-${row}-${col}`;
                    column.appendChild(cell);
                }
                boardElement.appendChild(column);
            }
        }

        // Placement d'un jeton
        function dropToken(col) {
            if (gameOver) return;
            
            // Trouver la premi√®re ligne libre dans la colonne
            for (let row = ROWS - 1; row >= 0; row--) {
                if (board[row][col] === 0) {
                    board[row][col] = currentPlayer;
                    
                    // Cr√©er l'animation du jeton
                    const cell = document.getElementById(`cell-${row}-${col}`);
                    const token = document.createElement('div');
                    token.className = `token ${currentPlayer === 1 ? 'red' : 'yellow'}`;
                    cell.appendChild(token);
                    cell.classList.add('filled');
                    
                    // V√©rifier la victoire
                    if (checkWin(row, col)) {
                        gameOver = true;
                        highlightWinningTokens();
                        showVictoryMessage();
                    } else if (isBoardFull()) {
                        gameOver = true;
                        showDrawMessage();
                    } else {
                        // Changer de joueur
                        currentPlayer = currentPlayer === 1 ? 2 : 1;
                        updateCurrentPlayerDisplay();
                    }
                    return;
                }
            }
        }

        // V√©rification de victoire
        function checkWin(row, col) {
            const directions = [
                [0, 1],   // horizontal
                [1, 0],   // vertical
                [1, 1],   // diagonal \
                [1, -1]   // diagonal /
            ];
            
            for (let [dr, dc] of directions) {
                let count = 1;
                let winningCells = [{row, col}];
                
                // V√©rifier dans une direction
                for (let i = 1; i < 4; i++) {
                    const r = row + dr * i;
                    const c = col + dc * i;
                    if (r >= 0 && r < ROWS && c >= 0 && c < COLS && board[r][c] === currentPlayer) {
                        count++;
                        winningCells.push({row: r, col: c});
                    } else {
                        break;
                    }
                }
                
                // V√©rifier dans l'autre direction
                for (let i = 1; i < 4; i++) {
                    const r = row - dr * i;
                    const c = col - dc * i;
                    if (r >= 0 && r < ROWS && c >= 0 && c < COLS && board[r][c] === currentPlayer) {
                        count++;
                        winningCells.push({row: r, col: c});
                    } else {
                        break;
                    }
                }
                
                if (count >= 4) {
                    window.winningCells = winningCells;
                    return true;
                }
            }
            return false;
        }

        // Mettre en √©vidence les jetons gagnants
        function highlightWinningTokens() {
            if (window.winningCells) {
                window.winningCells.forEach(({row, col}) => {
                    const cell = document.getElementById(`cell-${row}-${col}`);
                    const token = cell.querySelector('.token');
                    if (token) {
                        token.classList.add('winning-token');
                    }
                });
            }
        }

        // V√©rifier si le plateau est plein
        function isBoardFull() {
            return board[0].every(cell => cell !== 0);
        }

        // Mettre √† jour l'affichage du joueur actuel
        function updateCurrentPlayerDisplay() {
            const playerElement = document.getElementById('currentPlayer');
            playerElement.textContent = `Joueur ${currentPlayer} (${currentPlayer === 1 ? 'üî¥' : 'üü°'})`;
            playerElement.className = `current-player player${currentPlayer}`;
        }

        // Afficher le message de victoire
        function showVictoryMessage() {
            const victoryMessage = document.getElementById('victoryMessage');
            const victoryTitle = document.getElementById('victoryTitle');
            const victoryText = document.getElementById('victoryText');
            
            victoryTitle.textContent = 'üéâ Victoire ! üéâ';
            victoryText.textContent = `Le joueur ${currentPlayer} a gagn√© !`;
            victoryMessage.classList.add('show');
        }

        // Afficher le message d'√©galit√©
        function showDrawMessage() {
            const victoryMessage = document.getElementById('victoryMessage');
            const victoryTitle = document.getElementById('victoryTitle');
            const victoryText = document.getElementById('victoryText');
            
            victoryTitle.textContent = 'ü§ù Match nul ! ü§ù';
            victoryText.textContent = 'Aucun joueur n\'a gagn√© !';
            victoryMessage.classList.add('show');
        }

        // R√©initialiser le jeu
        function resetGame() {
            currentPlayer = 1;
            gameOver = false;
            window.winningCells = null;
            
            // Cacher le message de victoire
            document.getElementById('victoryMessage').classList.remove('show');
            
            // R√©initialiser l'affichage du joueur
            updateCurrentPlayerDisplay();
            
            // R√©initialiser le plateau
            initBoard();
        }

        // Initialiser le jeu au chargement de la page
        document.addEventListener('DOMContentLoaded', function() {
            initBoard();
        });
    </script>
</body>
</html>
