<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puissance 4 - Jeu en ligne</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            overflow-x: hidden;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 90vw;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            background: linear-gradient(45deg, #FFD700, #FFA500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .game-info {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.2em;
        }

        .current-player {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .player1 {
            border-color: #ff4757;
            color: #ff4757;
        }

        .player2 {
            border-color: #ffd700;
            color: #ffd700;
        }

        .board {
            background: #2c3e50;
            border-radius: 15px;
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 8px;
            box-shadow: inset 0 4px 8px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
        }

        .column {
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .column:hover {
            transform: translateY(-2px);
        }

        .cell {
            width: 60px;
            height: 60px;
            background: #34495e;
            border-radius: 50%;
            margin: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        .cell.filled {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .token {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            position: absolute;
            top: 5px;
            left: 5px;
            box-shadow: inset 0 2px 4px rgba(255, 255, 255, 0.3), 
                        0 4px 8px rgba(0, 0, 0, 0.3);
            transform: scale(0);
            animation: dropToken 0.6s ease-out forwards;
        }

        .token.red {
            background: linear-gradient(135deg, #ff6b6b, #ee5a52);
        }

        .token.yellow {
            background: linear-gradient(135deg, #ffd93d, #ffcd02);
        }

        .winning-token {
            animation: pulse 1s infinite;
        }

        @keyframes dropToken {
            0% {
                transform: translateY(-400px) scale(0.8);
            }
            50% {
                transform: translateY(0) scale(1.1);
            }
            100% {
                transform: translateY(0) scale(1);
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                box-shadow: inset 0 2px 4px rgba(255, 255, 255, 0.3), 
                           0 4px 8px rgba(0, 0, 0, 0.3);
            }
            50% {
                transform: scale(1.1);
                box-shadow: inset 0 2px 4px rgba(255, 255, 255, 0.5), 
                           0 8px 16px rgba(0, 0, 0, 0.4),
                           0 0 20px rgba(255, 255, 255, 0.3);
            }
        }

        .controls {
            text-align: center;
            margin-top: 20px;
        }

        .reset-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            font-weight: bold;
        }

        .reset-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        .reset-btn:active {
            transform: translateY(0);
        }

        .victory-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            font-size: 1.5em;
            z-index: 1000;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .victory-message.show {
            opacity: 1;
            visibility: visible;
        }

        .victory-message h2 {
            margin-bottom: 15px;
            font-size: 2em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        @media (max-width: 768px) {
            .cell {
                width: 45px;
                height: 45px;
            }
            
            .token {
                width: 35px;
                height: 35px;
                top: 5px;
                left: 5px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .game-container {
                padding: 20px;
            }
        }

        @media (max-width: 480px) {
            .cell {
                width: 35px;
                height: 35px;
            }
            
            .token {
                width: 25px;
                height: 25px;
                top: 5px;
                left: 5px;
            }
            
            .board {
                gap: 4px;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>🔴 Puissance 4 🟡</h1>
        
        <div class="game-info">
            <div class="current-player player1" id="currentPlayer">
                Joueur 1 (🔴)
            </div>
        </div>
        
        <div class="board" id="board">
            <!-- La grille sera générée par JavaScript -->
        </div>
        
        <div class="controls">
            <button class="reset-btn" onclick="resetGame()">Nouvelle Partie</button>
        </div>
    </div>

    <div class="victory-message" id="victoryMessage">
        <h2 id="victoryTitle">🎉 Victoire ! 🎉</h2>
        <p id="victoryText">Le joueur 1 a gagné !</p>
        <button class="reset-btn" onclick="resetGame()" style="margin-top: 15px;">Rejouer</button>
    </div>

    <script>
        // Configuration du jeu
        const ROWS = 6;
        const COLS = 7;
        let currentPlayer = 1;
        let board = [];
        let gameOver = false;

        // Initialisation du plateau
        function initBoard() {
            board = Array(ROWS).fill().map(() => Array(COLS).fill(0));
            const boardElement = document.getElementById('board');
            boardElement.innerHTML = '';
            
            for (let col = 0; col < COLS; col++) {
                const column = document.createElement('div');
                column.className = 'column';
                column.onclick = () => dropToken(col);
                
                for (let row = 0; row < ROWS; row++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.id = `cell-${row}-${col}`;
                    column.appendChild(cell);
                }
                boardElement.appendChild(column);
            }
        }

        // Placement d'un jeton
        function dropToken(col) {
            if (gameOver) return;
            
            // Trouver la première ligne libre dans la colonne
            for (let row = ROWS - 1; row >= 0; row--) {
                if (board[row][col] === 0) {
                    board[row][col] = currentPlayer;
                    
                    // Créer l'animation du jeton
                    const cell = document.getElementById(`cell-${row}-${col}`);
                    const token = document.createElement('div');
                    token.className = `token ${currentPlayer === 1 ? 'red' : 'yellow'}`;
                    cell.appendChild(token);
                    cell.classList.add('filled');
                    
                    // Vérifier la victoire
                    if (checkWin(row, col)) {
                        gameOver = true;
                        highlightWinningTokens();
                        showVictoryMessage();
                    } else if (isBoardFull()) {
                        gameOver = true;
                        showDrawMessage();
                    } else {
                        // Changer de joueur
                        currentPlayer = currentPlayer === 1 ? 2 : 1;
                        updateCurrentPlayerDisplay();
                    }
                    return;
                }
            }
        }

        // Vérification de victoire
        function checkWin(row, col) {
            const directions = [
                [0, 1],   // horizontal
                [1, 0],   // vertical
                [1, 1],   // diagonal \
                [1, -1]   // diagonal /
            ];
            
            for (let [dr, dc] of directions) {
                let count = 1;
                let winningCells = [{row, col}];
                
                // Vérifier dans une direction
                for (let i = 1; i < 4; i++) {
                    const r = row + dr * i;
                    const c = col + dc * i;
                    if (r >= 0 && r < ROWS && c >= 0 && c < COLS && board[r][c] === currentPlayer) {
                        count++;
                        winningCells.push({row: r, col: c});
                    } else {
                        break;
                    }
                }
                
                // Vérifier dans l'autre direction
                for (let i = 1; i < 4; i++) {
                    const r = row - dr * i;
                    const c = col - dc * i;
                    if (r >= 0 && r < ROWS && c >= 0 && c < COLS && board[r][c] === currentPlayer) {
                        count++;
                        winningCells.push({row: r, col: c});
                    } else {
                        break;
                    }
                }
                
                if (count >= 4) {
                    window.winningCells = winningCells;
                    return true;
                }
            }
            return false;
        }

        // Mettre en évidence les jetons gagnants
        function highlightWinningTokens() {
            if (window.winningCells) {
                window.winningCells.forEach(({row, col}) => {
                    const cell = document.getElementById(`cell-${row}-${col}`);
                    const token = cell.querySelector('.token');
                    if (token) {
                        token.classList.add('winning-token');
                    }
                });
            }
        }

        // Vérifier si le plateau est plein
        function isBoardFull() {
            return board[0].every(cell => cell !== 0);
        }

        // Mettre à jour l'affichage du joueur actuel
        function updateCurrentPlayerDisplay() {
            const playerElement = document.getElementById('currentPlayer');
            playerElement.textContent = `Joueur ${currentPlayer} (${currentPlayer === 1 ? '🔴' : '🟡'})`;
            playerElement.className = `current-player player${currentPlayer}`;
        }

        // Afficher le message de victoire
        function showVictoryMessage() {
            const victoryMessage = document.getElementById('victoryMessage');
            const victoryTitle = document.getElementById('victoryTitle');
            const victoryText = document.getElementById('victoryText');
            
            victoryTitle.textContent = '🎉 Victoire ! 🎉';
            victoryText.textContent = `Le joueur ${currentPlayer} a gagné !`;
            victoryMessage.classList.add('show');
        }

        // Afficher le message d'égalité
        function showDrawMessage() {
            const victoryMessage = document.getElementById('victoryMessage');
            const victoryTitle = document.getElementById('victoryTitle');
            const victoryText = document.getElementById('victoryText');
            
            victoryTitle.textContent = '🤝 Match nul ! 🤝';
            victoryText.textContent = 'Aucun joueur n\'a gagné !';
            victoryMessage.classList.add('show');
        }

        // Réinitialiser le jeu
        function resetGame() {
            currentPlayer = 1;
            gameOver = false;
            window.winningCells = null;
            
            // Cacher le message de victoire
            document.getElementById('victoryMessage').classList.remove('show');
            
            // Réinitialiser l'affichage du joueur
            updateCurrentPlayerDisplay();
            
            // Réinitialiser le plateau
            initBoard();
        }

        // Initialiser le jeu au chargement de la page
        document.addEventListener('DOMContentLoaded', function() {
            initBoard();
        });
    </script>
</body>
</html>
