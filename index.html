<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puissance 4 - Jeu en ligne</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Orbitron', monospace;
            background: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.2) 0%, transparent 50%),
                linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #00ffff;
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                repeating-linear-gradient(
                    90deg,
                    transparent,
                    transparent 2px,
                    rgba(0, 255, 255, 0.03) 2px,
                    rgba(0, 255, 255, 0.03) 4px
                ),
                repeating-linear-gradient(
                    0deg,
                    transparent,
                    transparent 2px,
                    rgba(255, 0, 255, 0.03) 2px,
                    rgba(255, 0, 255, 0.03) 4px
                );
            pointer-events: none;
            z-index: 1;
        }

        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                transparent 0px,
                transparent 2px,
                rgba(0, 255, 255, 0.1) 2px,
                rgba(0, 255, 255, 0.1) 4px
            );
            pointer-events: none;
            z-index: 2;
            animation: scanlines 0.1s linear infinite;
        }

        @keyframes scanlines {
            0% { transform: translateY(0); }
            100% { transform: translateY(4px); }
        }

        .game-container {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 
                0 0 60px rgba(0, 255, 255, 0.3),
                inset 0 0 60px rgba(0, 255, 255, 0.1),
                0 20px 40px rgba(0, 0, 0, 0.5);
            border: 2px solid;
            border-image: linear-gradient(45deg, #00ffff, #ff00ff, #ffff00, #00ffff) 1;
            max-width: 90vw;
            position: relative;
            z-index: 10;
        }

        .game-container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #00ffff, #ff00ff, #ffff00, #00ffff);
            border-radius: 22px;
            z-index: -1;
            animation: borderGlow 3s ease-in-out infinite alternate;
        }

        @keyframes borderGlow {
            0% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 2.5em;
            font-weight: 900;
            text-shadow: 
                0 0 10px #00ffff,
                0 0 20px #00ffff,
                0 0 30px #00ffff;
            background: linear-gradient(45deg, #00ffff, #ff00ff, #ffff00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: textGlow 2s ease-in-out infinite alternate;
        }

        @keyframes textGlow {
            0% { filter: brightness(1); }
            100% { filter: brightness(1.3); }
        }

        .game-info {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.2em;
            font-weight: 700;
        }

        .current-player {
            display: inline-block;
            padding: 12px 20px;
            border-radius: 25px;
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid;
            transition: all 0.3s ease;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            overflow: hidden;
        }

        .current-player::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .current-player:hover::before {
            left: 100%;
        }

        .player1 {
            border-color: #ff0080;
            color: #ff0080;
            box-shadow: 
                0 0 20px rgba(255, 0, 128, 0.5),
                inset 0 0 20px rgba(255, 0, 128, 0.1);
        }

        .player2 {
            border-color: #00ffff;
            color: #00ffff;
            box-shadow: 
                0 0 20px rgba(0, 255, 255, 0.5),
                inset 0 0 20px rgba(0, 255, 255, 0.1);
        }

        .board {
            background: 
                radial-gradient(circle at center, rgba(0, 255, 255, 0.1) 0%, transparent 70%),
                linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            border-radius: 15px;
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 8px;
            box-shadow: 
                inset 0 0 30px rgba(0, 255, 255, 0.2),
                0 0 30px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
            border: 1px solid rgba(0, 255, 255, 0.3);
        }

        .column {
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .column:hover {
            transform: translateY(-3px);
            filter: brightness(1.2);
        }

        .cell {
            width: 60px;
            height: 60px;
            background: 
                radial-gradient(circle at 30% 30%, rgba(0, 255, 255, 0.2), transparent 50%),
                linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            border-radius: 50%;
            margin: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            box-shadow: 
                inset 0 0 15px rgba(0, 0, 0, 0.5),
                0 0 10px rgba(0, 255, 255, 0.1);
            transition: all 0.3s ease;
            border: 1px solid rgba(0, 255, 255, 0.2);
        }

        .cell::before {
            content: '';
            position: absolute;
            top: 20%;
            left: 20%;
            width: 60%;
            height: 60%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
            border-radius: 50%;
        }

        .cell.filled {
            box-shadow: 
                0 0 20px rgba(0, 255, 255, 0.3),
                inset 0 0 20px rgba(0, 0, 0, 0.3);
        }

        .token {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            position: absolute;
            top: 5px;
            left: 5px;
            transform: scale(0);
            animation: dropToken 0.8s ease-out forwards;
            position: relative;
            overflow: hidden;
        }

        .token::before {
            content: '';
            position: absolute;
            top: 15%;
            left: 25%;
            width: 30%;
            height: 30%;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            filter: blur(2px);
        }

        .token.red {
            background: 
                radial-gradient(circle at 30% 30%, #ff4081, #ff0080),
                linear-gradient(135deg, #ff0080, #8e24aa);
            box-shadow: 
                0 0 20px rgba(255, 0, 128, 0.8),
                inset 0 0 20px rgba(255, 64, 129, 0.3);
            border: 1px solid #ff4081;
        }

        .token.yellow {
            background: 
                radial-gradient(circle at 30% 30%, #00e5ff, #00bcd4),
                linear-gradient(135deg, #00ffff, #0097a7);
            box-shadow: 
                0 0 20px rgba(0, 255, 255, 0.8),
                inset 0 0 20px rgba(0, 229, 255, 0.3);
            border: 1px solid #00e5ff;
        }

        .winning-token {
            animation: cyberPulse 1s infinite;
        }

        @keyframes dropToken {
            0% {
                transform: translateY(-400px) scale(0.8) rotateY(180deg);
            }
            50% {
                transform: translateY(0) scale(1.2) rotateY(90deg);
            }
            100% {
                transform: translateY(0) scale(1) rotateY(0deg);
            }
        }

        @keyframes cyberPulse {
            0%, 100% {
                transform: scale(1);
                box-shadow: 
                    0 0 20px rgba(0, 255, 255, 0.8),
                    inset 0 0 20px rgba(0, 229, 255, 0.3);
            }
            50% {
                transform: scale(1.15);
                box-shadow: 
                    0 0 40px rgba(0, 255, 255, 1),
                    0 0 60px rgba(255, 0, 255, 0.8),
                    inset 0 0 30px rgba(255, 255, 255, 0.5);
            }
        }

        .controls {
            text-align: center;
            margin-top: 20px;
        }

        .reset-btn {
            background: linear-gradient(135deg, #ff006e, #8338ec, #3a86ff);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 30px;
            font-size: 1.1em;
            font-family: 'Orbitron', monospace;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 
                0 0 20px rgba(255, 0, 110, 0.5),
                0 4px 15px rgba(0, 0, 0, 0.3);
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .reset-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .reset-btn:hover {
            transform: translateY(-3px);
            box-shadow: 
                0 0 30px rgba(255, 0, 110, 0.8),
                0 6px 20px rgba(0, 0, 0, 0.4);
        }

        .reset-btn:hover::before {
            left: 100%;
        }

        .reset-btn:active {
            transform: translateY(-1px);
        }

        .victory-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: 
                radial-gradient(circle, rgba(0, 255, 255, 0.1) 0%, transparent 70%),
                linear-gradient(135deg, rgba(0, 0, 0, 0.9), rgba(26, 26, 46, 0.9));
            color: #00ffff;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            font-size: 1.5em;
            z-index: 1000;
            box-shadow: 
                0 0 60px rgba(0, 255, 255, 0.5),
                0 0 100px rgba(255, 0, 255, 0.3),
                inset 0 0 40px rgba(0, 255, 255, 0.1);
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            border: 2px solid;
            border-image: linear-gradient(45deg, #00ffff, #ff00ff, #ffff00, #00ffff) 1;
        }

        .victory-message.show {
            opacity: 1;
            visibility: visible;
            animation: victoryGlow 2s ease-in-out infinite alternate;
        }

        @keyframes victoryGlow {
            0% { 
                box-shadow: 
                    0 0 60px rgba(0, 255, 255, 0.5),
                    0 0 100px rgba(255, 0, 255, 0.3);
            }
            100% { 
                box-shadow: 
                    0 0 80px rgba(0, 255, 255, 0.8),
                    0 0 120px rgba(255, 0, 255, 0.5);
            }
        }

        .victory-message h2 {
            margin-bottom: 15px;
            font-size: 2em;
            font-weight: 900;
            text-shadow: 
                0 0 10px #00ffff,
                0 0 20px #ff00ff,
                0 0 30px #ffff00;
            background: linear-gradient(45deg, #00ffff, #ff00ff, #ffff00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        @media (max-width: 768px) {
            .cell {
                width: 45px;
                height: 45px;
            }
            
            .token {
                width: 35px;
                height: 35px;
                top: 5px;
                left: 5px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .game-container {
                padding: 20px;
            }
        }

        @media (max-width: 480px) {
            .cell {
                width: 35px;
                height: 35px;
            }
            
            .token {
                width: 25px;
                height: 25px;
                top: 5px;
                left: 5px;
            }
            
            .board {
                gap: 4px;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>⚡ CYBER CONNECT-4 ⚡</h1>
        
        <div class="game-info">
            <div class="current-player player1" id="currentPlayer">
                Player 1 (�)
            </div>
        </div>
        
        <div class="board" id="board">
            <!-- La grille sera générée par JavaScript -->
        </div>
        
        <div class="controls">
            <button class="reset-btn" onclick="resetGame()">⟲ SYSTEM REBOOT</button>
        </div>
    </div>

    <div class="victory-message" id="victoryMessage">
        <h2 id="victoryTitle">⚡ SYSTEM OVERRIDE ⚡</h2>
        <p id="victoryText">Player 1 dominates the matrix!</p>
        <button class="reset-btn" onclick="resetGame()" style="margin-top: 15px;">⟲ REBOOT</button>
    </div>

    <script>
        // Configuration du jeu
        const ROWS = 6;
        const COLS = 7;
        let currentPlayer = 1;
        let board = [];
        let gameOver = false;

        // Initialisation du plateau
        function initBoard() {
            board = Array(ROWS).fill().map(() => Array(COLS).fill(0));
            const boardElement = document.getElementById('board');
            boardElement.innerHTML = '';
            
            for (let col = 0; col < COLS; col++) {
                const column = document.createElement('div');
                column.className = 'column';
                column.onclick = () => dropToken(col);
                
                for (let row = 0; row < ROWS; row++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.id = `cell-${row}-${col}`;
                    column.appendChild(cell);
                }
                boardElement.appendChild(column);
            }
        }

        // Placement d'un jeton
        function dropToken(col) {
            if (gameOver) return;
            
            // Trouver la première ligne libre dans la colonne
            for (let row = ROWS - 1; row >= 0; row--) {
                if (board[row][col] === 0) {
                    board[row][col] = currentPlayer;
                    
                    // Créer l'animation du jeton
                    const cell = document.getElementById(`cell-${row}-${col}`);
                    const token = document.createElement('div');
                    token.className = `token ${currentPlayer === 1 ? 'red' : 'yellow'}`;
                    cell.appendChild(token);
                    cell.classList.add('filled');
                    
                    // Vérifier la victoire
                    if (checkWin(row, col)) {
                        gameOver = true;
                        highlightWinningTokens();
                        showVictoryMessage();
                    } else if (isBoardFull()) {
                        gameOver = true;
                        showDrawMessage();
                    } else {
                        // Changer de joueur
                        currentPlayer = currentPlayer === 1 ? 2 : 1;
                        updateCurrentPlayerDisplay();
                    }
                    return;
                }
            }
        }

        // Vérification de victoire
        function checkWin(row, col) {
            const directions = [
                [0, 1],   // horizontal
                [1, 0],   // vertical
                [1, 1],   // diagonal \
                [1, -1]   // diagonal /
            ];
            
            for (let [dr, dc] of directions) {
                let count = 1;
                let winningCells = [{row, col}];
                
                // Vérifier dans une direction
                for (let i = 1; i < 4; i++) {
                    const r = row + dr * i;
                    const c = col + dc * i;
                    if (r >= 0 && r < ROWS && c >= 0 && c < COLS && board[r][c] === currentPlayer) {
                        count++;
                        winningCells.push({row: r, col: c});
                    } else {
                        break;
                    }
                }
                
                // Vérifier dans l'autre direction
                for (let i = 1; i < 4; i++) {
                    const r = row - dr * i;
                    const c = col - dc * i;
                    if (r >= 0 && r < ROWS && c >= 0 && c < COLS && board[r][c] === currentPlayer) {
                        count++;
                        winningCells.push({row: r, col: c});
                    } else {
                        break;
                    }
                }
                
                if (count >= 4) {
                    window.winningCells = winningCells;
                    return true;
                }
            }
            return false;
        }

        // Mettre en évidence les jetons gagnants
        function highlightWinningTokens() {
            if (window.winningCells) {
                window.winningCells.forEach(({row, col}) => {
                    const cell = document.getElementById(`cell-${row}-${col}`);
                    const token = cell.querySelector('.token');
                    if (token) {
                        token.classList.add('winning-token');
                    }
                });
            }
        }

        // Vérifier si le plateau est plein
        function isBoardFull() {
            return board[0].every(cell => cell !== 0);
        }

        // Mettre à jour l'affichage du joueur actuel
        function updateCurrentPlayerDisplay() {
            const playerElement = document.getElementById('currentPlayer');
            playerElement.textContent = `Player ${currentPlayer} (${currentPlayer === 1 ? '�' : '⚡'})`;
            playerElement.className = `current-player player${currentPlayer}`;
        }

        // Afficher le message de victoire
        function showVictoryMessage() {
            const victoryMessage = document.getElementById('victoryMessage');
            const victoryTitle = document.getElementById('victoryTitle');
            const victoryText = document.getElementById('victoryText');
            
            victoryTitle.textContent = '⚡ SYSTEM OVERRIDE ⚡';
            victoryText.textContent = `Player ${currentPlayer} dominates the matrix!`;
            victoryMessage.classList.add('show');
        }

        // Afficher le message d'égalité
        function showDrawMessage() {
            const victoryMessage = document.getElementById('victoryMessage');
            const victoryTitle = document.getElementById('victoryTitle');
            const victoryText = document.getElementById('victoryText');
            
            victoryTitle.textContent = '🔄 SYSTEM DEADLOCK 🔄';
            victoryText.textContent = 'Neural networks in perfect balance!';
            victoryMessage.classList.add('show');
        }

        // Réinitialiser le jeu
        function resetGame() {
            currentPlayer = 1;
            gameOver = false;
            window.winningCells = null;
            
            // Cacher le message de victoire
            document.getElementById('victoryMessage').classList.remove('show');
            
            // Réinitialiser l'affichage du joueur
            updateCurrentPlayerDisplay();
            
            // Réinitialiser le plateau
            initBoard();
        }

        // Initialiser le jeu au chargement de la page
        document.addEventListener('DOMContentLoaded', function() {
            initBoard();
        });
    </script>
</body>
</html>
