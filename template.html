<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
<title>CONNECT FOUR</title>
    <link rel="stylesheet" href="/style.css">
    <style>
        .center-board { display: flex; flex-direction: column; align-items: center; justify-content: center; margin-top: 8px; }
    </style>
</head>
<body>
    <h1 style="font-family: 'Fira Mono', 'Consolas', 'Menlo', monospace; letter-spacing:0.08em;">CONNECT FOUR</h1>
    <div style="margin-bottom:10px; font-family: 'Fira Mono', 'Consolas', 'Menlo', monospace; font-size:1.1em;">
        {{if not .GameOver}}
            <span>
                {{if eq .CurrentPlayer 1}}
                    Player <span style="color:#c44536;">Red</span> 
                {{else}}
                    Player <span style="color:#ffe066;">Yellow</span> 
                {{end}}
            </span>
        {{end}}
    </div>
    <div class="center-board">{{.BoardHTML}}</div>
    {{if .Winner}}
        <div class="winner">ðŸŽ‰ {{if eq .Winner 1}}Player <span style="color:#c44536;">Red</span>{{else}}Player <span style="color:#ffe066;">Yellow</span>{{end}} gagne!</div>
    {{else if .GameOver}}
        <div class="draw">Match nul</div>
    {{end}}
</body>
</html>
